<div class="conteneur">
  <h2>Connexion</h2>

  <div class="myForm" [formGroup]="formulaireConnexion" >
    <div>
      <label for="pseudo">Pseudo</label>
      <input type="text" id="pseudo" formControlName="email">
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="pwd">
    </div>
  </div>

  <div class="secondaireAction d-flex justify-content-between ">
    <label for="rememberMe">
      <input type="checkbox" id="rememberMe"> Se souvenir de moi
    </label>
    <span [routerLink]="['/auth/passWord-forget']" >Mot de passe oublié</span>
  </div>

  <div class="login soumettre">
    <button nz-button [nzLoading]="isLoadingOne" class="" (click)="connexion()" type="submit" [disabled]="formulaireConnexion.invalid" >Se connecter</button><!-- [routerLink]="['/pharma']"  -->
  </div>

  <div class="createLogin">
    <span (click)="inscription()" >Créer un compte</span> <!-- [routerLink]="['/inscription', {state : '{ game: 21, finish: false }'}]" -->
  </div>
</div>
