<div class="conteneur d-flex justify-content-between align-items-center ">
  <div class="welcome d-flex align-items-center ">
    <div class="logo">
      <img [src]="'assets/images/management-2161487_1280.jpg'" alt="">
    </div>
    <span>
      Bienvenue, {{(userData?.nom || '') +' '+ (userData?.prenom || '')}}
    </span>
  </div>

  <div class="otre d-flex">
    <div class="compte d-flex" (click)="compte.click()" >
      <div class="avatar">
        <img [src]="'assets/images/world-1185076_1280.png'" alt="">
      </div>
      <div class="user d-flex justify-content-between align-items-center ">
        <span id="name"> {{this.nomUser}} </span>
        <span #compte class="material-symbols-outlined" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu"><!-- (mouseout)="showMenu(compte)" (click)="showMenu(compte)" -->
          arrow_drop_down
          </span>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <!-- <li nz-menu-item>Compte</li> -->
              <li nz-menu-item [routerLink]="['/pharma/passWord-edit']" >Mot de passe</li>
              <li nz-menu-item (click)="deconnecte()" >Se d√©connecter</li>
            </ul>
          </nz-dropdown-menu>
      </div>
    </div>
  </div>
</div>
